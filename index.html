<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <title>Vaza-toga</title>

  <script>
    function verificarTexto() {
        // Texto esperado
        var textoEsperado = "liberdade";

        // Obter o valor do campo de texto
        var campoTexto = document.getElementById("meuCampo").value;

        // Obter a div de mensagem
        var mensagemErro = document.getElementById("mensagemErro");

        // Verificar se o campo de texto é igual ao texto esperado
        if (campoTexto === textoEsperado) {
            // Redirecionar para outra página
            window.location.href = "./contador.html";
        } else {
            // Exibir mensagem de erro
            mensagemErro.textContent = "Texto incorreto. Tente novamente!";
        }
    }
</script>

</head>
<body class="d-flex align-center py-4 bg-body-tertiary">
    <main class="w-100 m-auto form-container">
      <form onsubmit="return false;">
        <img src="./assents/comunista.png" class="mb-4" height="100" width="100"/>
        <h1 class="h3 mb-3 fw-normal">
          введите свой пароль 
        </h1>
        <div class="form-floating">
          <input type="password" class="form-control" id="meuCampo" placeholder="пароль"/>
          <label for="meuCampo"> пароль </label>
        </div>
        <br>
        <button class="btn btn-primary w-100 py-2" onclick="verificarTexto()">
          ДОСТУП
        </button>
        <div id="mensagemErro" style="color: red; margin-top: 10px;"></div>
      </form>
    </main>
</body>
</html>
