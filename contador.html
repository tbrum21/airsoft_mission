<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style2.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <title>Servidor</title>
</head>
<body>
  <main class="w-100 m-auto form-container">
    <h1 style="font-family: oswald;">конфиденциальный</h1>

    <!-- Vídeo inserido na página -->
    <video id="meuVideo" width="640" height="360">
        <source src="./assents/BACKGROUND.mp4" type="video/mp4">
        Seu navegador não suporta a reprodução de vídeos.
    </video>

    <!-- Botão para dar play no vídeo -->
    <button  class="btn btn-danger btn-lg" id="playButton" style="font-family: oswald;">спуститься</button>

    <script>
        // Seleciona o vídeo e o botão pelo ID
        var video = document.getElementById("meuVideo");
        var playButton = document.getElementById("playButton");

        // Adiciona um evento de clique ao botão
        playButton.addEventListener("click", function() {
            video.play(); // Dá play no vídeo
        });
    </script>
    </main>
</body>
</html>
